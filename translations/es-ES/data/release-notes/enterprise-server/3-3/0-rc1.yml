date: '2021-11-09'
release_candidate: true
deprecated: true
intro: "{% note %}\n\n**Nota:** Si {% data variables.product.product_location %} está ejecutando una comilación candidata a lanzamiento, no podrás mejorar la versión con un hotpatch. Te reocmendamos que solo ejecutes candidatos a lanzamiento en ambientes de prueba.\n\n{% endnote %}\n\nPara encontrar las instrucciones de mejora de versiones, consulta la sección \"[Mejorar la versión de {% data variables.product.prodname_ghe_server %}](/admin/enterprise-management/updating-the-virtual-machine-and-physical-resources/upgrading-github-enterprise-server)\".\n"
sections:
  features:
    - heading: 'Security Manager role'
      notes:
        - "Los propietarios de organizaciones ahora pueden otorgar a los equipos el acceso para administrar las alertas de seguridad y los ajustes en sus repositorios. El rol de \"Administrador de seguridad\" puede aplicarse a cualquier equipo y este otorgará a los miembros del equipo los siguientes accesos:\n\n- Acceso de lectura en todos los repositorios de la organización.\n- Acceso de escritura en todas las alertas de seguridad de la organización.\n- Acceso a la pestaña de seguridad a nivel de organización\n- Acceso de escritura en los ajustes de seguridad a nivel de organización.\n- Acceso de escritura en los ajustes de seguridad a nivel de repositorio.\n\nPara obtener más información, consulta la sección \"[Gestionar los administradores de seguridad en tu organización](/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)\".\n"
    - heading: 'Ephemeral self-hosted runners for GitHub Actions & new webhooks for auto-scaling'
      notes:
        - "{% data variables.product.prodname_actions %} es ahora compatible con ejecutores auto-hospedados (de job sencillo) efímeros y con un webhook de [`workflow_job`] nuevo (/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_job) para que el escalamiento automático de los ejecutores sea más fácil.\n\nLos ejecutores efímeros son buenos para los ambientes auto-administradores en donde se requiere que cada job se ejecute en una imagen limpia. Después de que se ejecuta un job, los ejecutores efímeros se dejan de registrar automáticamente desde {% data variables.product.product_location %}, lo cual te permite realizar cualquier administración posterior al job.\n\nPuedes combinar los ejecutores efímeros con el webhook nuevo de `workflow_job` para escalar automáticamente los ejecutores auto-hospedados en respuesta a las solicitudes de job de {% data variables.product.prodname_actions %}.\n\nPara obtener más información, consulta las secciones \"[Escalar automáticamente con ejecutores auto-hospedados]](/actions/hosting-your-own-runners/autoscaling-with-self-hosted-runners)\" y \"[Eventos y cargas útiles de webhooks](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#workflow_job)\".\n"
    - heading: 'Dark high contrast theme'
      notes:
        - "Ahora tenemos un tema de contraste alto en {% data variables.product.prodname_ghe_server %} 3.3, el cual tiene un contraste mayor entre los elementos de fondo y de frente. Este lanzamiento también incluye mejoras al sistema de color en todos los temas de {% data variables.product.company_short %}.\n\n![Imagen animada de cambiar entre el tema oscuro predeterminado y el de contraste alto en la página de ajustes de apariencia](https://user-images.githubusercontent.com/334891/123645834-ad096c00-d7f4-11eb-85c9-b2c92b00d70a.gif)\n\nPara obtener más información sobre cómo cambiar tu tema, consulta la sección \"[Administrar tus ajustes de tema](/account-and-profile/setting-up-and-managing-your-github-user-account/managing-user-account-settings/managing-your-theme-settings)\".\n"
  changes:
    - heading: 'Cambios en la administración'
      notes:
        - '{% data variables.product.prodname_ghe_server %} 3.3 incluye mejoras al mantenimiento de los repositorios, especialmente para los repositorios que contienen muchos objetos inalcanzables. Toma en cuenta que el primer ciclo de mantenimiento después de mejorar a {% data variables.product.prodname_ghe_server %} 3.3 podría llevar más tiempo de lo habitual en completarse.'
        - '{% data variables.product.prodname_ghe_server %} 3.3 incluye el beta público de un caché de repositorio para equipos con distribución geográfica e infraestructura de IC. El caché de repositorio mantiene una copia de solo lectura para tus repositorios disponibles en puntos geográficos adicionales, lo cual previene que los clientes descarguen contenido duplicado de Git desde tu instancia primara. Para obtener más información, consulta la sección "[Acerca del caché de repositorios](/admin/enterprise-management/caching-repositories/about-repository-caching)".'
        - '{% data variables.product.prodname_ghe_server %} 3.3 incluye mejoras al proceso de suplantación de identidad del usuario. Las sesiones de suplantación de identidad ahora requieren de una justificación para llevarlas a cabo, las acciones se registran en la bitácora de auditoría mientras las realiza el usuario que lleva a cabo la suplantación y el usuario cuya identidad se suplanta recibirá una notificación por correo electrónico de estos hechos, por parte de un administrador empresarial. Para obtener más información, consulta la sección "[Suplantar la identidad de un usuario](/enterprise-server@3.3/admin/user-management/managing-users-in-your-enterprise/impersonating-a-user)".'
        - 'A new stream processing service has been added to facilitate the growing set of events that are published to the audit log, including events associated with Git and {% data variables.product.prodname_actions %} activity.'
    - heading: 'Cambios de Token'
      notes:
        - "Ahora se puede agregar una fecha de vencimiento para los tokens de acceso personal nuevos y existentes. Se recomienda ampliamente configurar una fecha de vencimiento en los tokens de acceso personal para prevenir que filtren información y pongan en riesgo la seguridad. Los propietarios de los tokens recibirán un correo electrónico cuando sea momento de renovar aquellos que estén próximos a vencer. Los tokens que hayan vencido pueden regenerarse, lo cual otorga a los usuarios un token duplicado con las mismas propiedades que el original.\n\nCuando se utiliza un token de acceso personal con la API de {% data variables.product.company_short %}, se incluye en la respuesta un encabezado nuevo de `GitHub-Authentication-Token-Expiration`, el cual indica la fecha de vencimiento del mismo. Para obtener más información, consulta la sección \"[Crear un token de acceso personal](/github/authenticating-to-github/keeping-your-account-and-data-secure/creating-a-personal-access-token)\".\n"
    - heading: 'Notifications changes'
      notes:
        - 'Notification emails from discussions now include `(Discussion #xx)` in the subject, so you can recognize and filter emails that reference discussions.'
    - heading: 'Cambios de repositorios'
      notes:
        - 'Public repositories now have a `Public` label next to their names like private and internal repositories. This change makes it easier to identify public repositories and avoid accidentally committing private code.'
        - 'If you specify the exact name of a branch when using the branch selector menu, the result now appears at the top of the list of matching branches. Previously, exact branch name matches could appear at the bottom of the list.'
        - 'Al ver la rama que tiene una solicitud de cambios correspondiente abierta, {% data variables.product.prodname_ghe_server %} ahora enlaza directamente con ella. Previamente, se mostraba un mensaje para contribuir utilizando la comparación de ramas o para abrir una solicitud de cambios nueva.'
        - 'Ahora puedes hace clic en un botón para copiar todo el contenido sin procesar de un archivo al portapapeles. Anteriormente, necesitabas abrir el archivo sin procesar, seleccionar todo y luego copiar el contenido. Para copiar el contenido de un archivo, navega e él y haz clic en el {% octicon "copy" aria-label="The copy icon" %} en la barra de herramientas. Nota que esta característica solo se encuentra disponible en algunos buscadores.'
        - 'Cuando crees un lanzamiento nuevo, podrás seleccionar o crear la etiqueta utilizando un selector desplegable en vez de especificarla en el campo de texto. Para obtener más información, consulta la sección "[Administrar los lanzamientos en un repositorio](/repositories/releasing-projects-on-github/managing-releases-in-a-repository)".'
        - 'Ahora se muestra una advertencia cuando visualizas un archivo que contenga texto bidireccional en Unicode. El texto bidireccional en Unicode puede interpretarse o compilarse de forma diferente a la que aparece en una interfaz de usuario. Por ejemplo, los caracteres bidireccionales en Unicode pueden utilizarse para intercambiar segmentos de texto en un archivo. Para obtener más información sobre cómo reemplazar estos caracteres, consulta la [Bitácora de cambios de {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-10-31-warning-about-bidirectional-unicode-text/).'
        - 'Ahora puedes utilizar los archivos de `CITATION.cff` para que otros sepan cómo te gustaría citar tu trabajo. Los archivos de `CITATION.cff` son archivos de texto simple con información de citas legibles tanto para humanos como para máquinas. {% data variables.product.prodname_ghe_server %} interpreta esta información en formatos de cita comunes, tales como [APA](https://apastyle.apa.org) y [BibTeX](https://en.wikipedia.org/wiki/BibTeX). Para obtener más información, consulta la sección "[Acerca de los archivos de CITA](/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-citation-files)".'
    - heading: 'Cambios en el Lenguaje de Marcado'
      notes:
        - "Puedes utilizar atajos de teclado nuevos para las citas y listas en los archivos de lenguaje de marcado, propuestas, solicitudes de cambio y comentarios.\n\n*Para agregar citas, utiliza <kbd>cmd shift .</kbd> en Mac o <kbd>ctrl shift .</kbd> en Windows y Linux.\n*Para agregar una lista ordenada, utiliza <kbd>cmd shift 7</kbd> en Mac o <kbd>ctrl shift 7</kbd> en Windows y Linux.\n*Para agregar una lista desordenada, utiliza <kbd>cmd shift 8</kbd> en Mac o <kbd>ctrl shift 8</kbd> en Windows y Linux.\n\nConsulta los \"[Atajos de teclado](/get-started/using-github/keyboard-shortcuts)\" para ver una lista de los atajos disponibles.\n"
        - 'Ahora puedes utilizar la sintaxis de notas al pie en cualquier campo de lenguaje de marcado. Las notas al pie se muestran como enlaces en superíndice, en los cuales puedes hacer clic para saltar a la información referenciada, la cual se muestra en una sección nueva en la parte inferior del documento. Para obtener más información sobre la sintaxis, consulta la sección "[Escritura y sintaxis de formato básicas](/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#footnotes)".'
        - 'Cuando visualizas los archivos de lenguaje de marcado, ahora puedes hacer clic en el {% octicon "code" aria-label="The code icon" %} en la barra de herramientas para ver la fuente de un archivo de lenguaje de marcado. Previamente, necesitas utilizar la vista de último responsable para vincular números de línea específicos en el código fuente de un archivo de lenguaje de marcado.'
        - 'Ahora puedes agregar imágenes y videos en los archivos de lenguaje de marcado en los gists si los pega en el cuerpo del archivo de lenguaje de marcado o si los seleccionas del diálogo en la parte inferior de este. Para obtener más información sobre los tipos de archivos compatibles, consulta la sección "[Adjuntar archivos](https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files)".'
        - '{% data variables.product.prodname_ghe_server %} now automatically generates a table of contents for Wikis, based on headings.'
        - 'Cuando arrastras y sueltas archivos en un editor de lenguaje de marcado, tales como imágenes y videos, {% data variables.product.prodname_ghe_server %} ahora utiliza la ubicación del puntero del mouse en vez de la ubicación del cursor para colocar el archivo.'
    - heading: 'Cambios en propuestas y sollicitudes de cambio'
      notes:
        - 'Ahora puedes buscar propuestas por etiqueta utilizando un operador lógico "OR". Para filtrar las propuestas utilizando un "OR" lógico, utiliza la sintaxis de coma. Por ejemplo, `label:"good first issue","bug"` listará todas las propuestas con una etiqueta de `good first issue` o de `bug`. "[Filtrar y buscar propuestas y solicitudes de cambio](/issues/tracking-your-work-with-issues/filtering-and-searching-issues-and-pull-requests#about-search-terms)".'
        - "Se han realizado mejoras para ayudar a que los equipos administren las tareas de revisión de código. Ahora puedes:\n\n- Liminar las tareas únicamente para miembros directos del equipo.\n- Seguir con las tareas automáticas, incluso si uno o más miembros del equipo ya se solicitaron.\n- Mantener un equipo asignado a la revisión, incluso si uno o más miembros se asignaron recientemente.\n\nLas barras laterales de línea de tiempo y de revisores en la página de la solicitud de cambios ahora indican si una solicitud de revisión se asignó automáticamente a uno o más miembros del equipo.\n\nPara obtener más información, consulta la sección [Bitácora de cambios de {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-09-29-new-code-review-assignment-settings-and-team-filtering-improvements/).\n"
        - 'You can now filter pull request searches to only include pull requests you are directly requested to review.'
        - 'Los archivos filtrados en las solicitudes de cambios ahora se encuentran completamente ocultos y ya no se muestran colapsados en la pestaña de "Archivos cambiados". El menú de "Filtro de archivo" también se simplificó. Para obtener más información, consulta la sección "[Filtrar archivos en una solicitud de cambios](/github/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/filtering-files-in-a-pull-request)".'
    - heading: 'Cambioas a las GitHub Actions'
      notes:
        - 'Ahora puedes crear "acciones compuestas", las cuales combinan pasos de flujo de trabajo múltiples en una acción e incluyen la capacidad de referenciar otras acciones. Esto facilita la reducción de duplicación en los flujos de trabajo. Previamente, una acción solo podía utilizar scripts en su definición de YAML, para obtener más información, consulta la sección "[Crear una acción compuesta](/actions/creating-actions/creating-a-composite-action)".'
        - 'El administrar los ejecutores auto-hospedados a nivel empresarial ya no requiere del uso de tokens de acceso personal con el alcance de `admin:enterprise`. En vez de esto, puedes utilizar el alcance `manage_runners:enterprise` para restringir los permisos en tus tokens. Los tokens con este alcance pueden autenticarse con [muchas de las terminales de la API de REST](/rest/reference/enterprise-admin#list-self-hosted-runner-groups-for-an-enterprise) para administrar tus ejecutores auto-hospedados.'
        - "La bitácora de auditoría ahora incluye eventos adicionales para {% data variables.product.prodname_actions %}. Ahora se registran entradas en la bitácora de auditoría para cuando:\n\n* Se registra o elimina un ejecutor auto-hospedado.\n* Se agrega un ejecutor auto-hospedad a un grupo de ejecutores o se elimina de uno de ellos.\n* Se crea o elimina un grupo de ejecutores.\n* Se crea o completa una ejecución de flujo de trabajo.\n* Se prepara un job de un flujo de trabajo. Es importante destacar que esta bitácora incluye la lista de secretos que se proporcionaron al ejecutor.\n\nPara obtener más información, consulta la sección \"[Fortalecimiento de seguridad para las {% data variables.product.prodname_actions %}](/actions/security-guides/security-hardening-for-github-actions#auditing-github-actions-events)\".\n"
        - 'Performance improvements have been made to {% data variables.product.prodname_actions %}, which may result in higher maximum job concurrency.'
    - heading: 'Cambios a los GitHub packages'
      notes:
        - 'When a repository is deleted, any associated package files are now immediately deleted from your {% data variables.product.prodname_registry %} external storage.'
    - heading: 'Cambios al Dependabot y a la gráfica de Dependencias'
      notes:
        - 'La revisión de dependencias ya salió de su beta y ahora está disponible en general para los clientes de la {% data variables.product.prodname_GH_advanced_security %}. La revisión de dependencias es una vista fácil de entender de los cambios de dependencias y de su impacto de seguridad, la cual se encuentra en la pestaña de "Archivos que cambiaron" de las solicitudes de cambios. Esta te informa de las dependencias que se agregaron, eliminaron o actualizaron en conjunto con la información de las vulnerabilidades. Para obtener más información, consulta la sección "[Revisar los cambios a las dependencias de una solicitud de cambios](/github/collaborating-with-pull-requests/reviewing-changes-in-pull-requests/reviewing-dependency-changes-in-a-pull-request)".'
        - 'El {% data variables.product.prodname_dependabot %} ahora se encuentra disponible en un beta privado, lo cual ofrece tanto actualizaciones de versión como de seguridad para varios ecosistemas populares. El {% data variables.product.prodname_dependabot %} en {% data variables.product.prodname_ghe_server %} requiere {% data variables.product.prodname_actions %} y un grupo de ejecutores auto-hospedados para que los utilice el {% data variables.product.prodname_dependabot %}. El {% data variables.product.prodname_dependabot %} en {% data variables.product.prodname_ghe_server %} también requiere que se habilite {% data variables.product.prodname_github_connect %}. Para aprender más y registrarse para el beta, contacta al equipo de Ventas de GitHub.'
    - heading: 'Cambios al escaneo de código y de secretos'
      notes:
        - 'La profundidad del análisis de {% data variables.product.prodname_codeql %} se mejoró agregando compatibilidad para más [librerías y marcos de trabajo](https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/) e incrementando la cobertura de nuestros modelos de marcos de trabajo y librerías. El análisis de [JavaScript](https://github.com/github/codeql/tree/main/javascript) ahora es compatible con los lenguajes más comunes para generar plantillas y [Java](https://github.com/github/codeql/tree/main/java) ahora cubre más del triple de las terminales de las versiones anteriores de {% data variables.product.prodname_codeql %}. Como resultado, {% data variables.product.prodname_codeql %} ahora puede detectar aún más fuentes potenciales de datos de usuario no confiables, pasos mediante los cuales fluyen dichos datos y consumidores de datos potencialmente peligrosos en donde podrían estancarse los mismos. Esto proporciona una mejora general a la calidad de las alertas del {% data variables.product.prodname_code_scanning %}.'
        - '{% data variables.product.prodname_codeql %} ahora es compatible con el escaneo de características de lenguaje estándar en Java 16, tales como la coincidencia con patrones y registros. {% data variables.product.prodname_codeql %} puede analizar el código escrito de la versión 7 a la 16 de Java. para obtener más información sobre qué lenguajes y marcos de trabajo son compatibles, consulta la [Documentación de {% data variables.product.prodname_codeql %}](https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/#id5).'
        - "Se hicieron mejoras al activador `on:push` del {% data variables.product.prodname_code_scanning %} cuando se sube código a una solicitud de cambios. Si un escaneo de tipo `on:push` devuelve resultados asociados con una solicitud de cambios, el {% data variables.product.prodname_code_scanning %} ahora mostrará estas alertas en dicha solicitud.\n\nAlgunos otros sistemas de IC/DC pueden configurarse exclusivamente para activar una red de comunicación interna cuando se suba código a una rama o incluso exclusivamente para cada confirmación. Cada que dicho análisis de red de comunicación interna se active y los resultados se carguen a la API de SARIF, el {% data variables.product.prodname_code_scanning %} también intentará empatar los resultados de este análisis con una solicitud de cambios abierta. Si se encuentra dicha solicitud abierta, los resultados se publicarán conforme a lo descrito anteriormente, consulta el [Registro de cambios de {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-09-27-showing-code-scanning-alerts-on-pull-requests/).\n"
        - 'Ahora puedes utilizar el filtro de solicitud de cambios nuevo en la página de alertas de {% data variables.product.prodname_code_scanning %} para encontrar todas las alertas del {% data variables.product.prodname_code_scanning %} que tengan una solicitud de cambios. El enlace nuevo de "Ver todas las alertas de rama" en la pestaña de "Verificaciones" de una solicitud de cambios te permite ver directamente las alertas del {% data variables.product.prodname_code_scanning %} con el filtro de solicitudes de cambio específico que ya se haya aplicado. Para obtener más información, consulta la [Bitácora de cambios de {% data variables.product.prodname_dotcom %}](https://github.blog/changelog/2021-08-23-pull-request-filter-for-code-scanning-alerts/).'
        - 'Los patrones definidos por usuario para el {% data variables.product.prodname_secret_scanning %} se encuentran en fase beta y ahora se encuentran disponibles en general para los clientes de {% data variables.product.prodname_GH_advanced_security %}. También, este lanzamiento cuenta con la capacidad de editar patrones personalizados que se definen en los niveles de repositorio, organización y empresa. Después de editar y guardar un patrón, el {% data variables.product.prodname_secret_scanning %} busca coincidencias tanto en el historial completo de Git del repositorio como en cualquier confirmación nueva. El editar un patrón cerrará las alertas que se asocian previamente con este en caso de que ya no coincidan con la versión actualizada. Tenemos otras mejoras planeadas para lanzamientos futuros, tales como las simulaciones. Para obtener más información, consulta la sección "[Definir patrones personalizados para el escaneo de secretos](/code-security/secret-scanning/defining-custom-patterns-for-secret-scanning)".'
    - heading: 'API and webhook changes'
      notes:
        - 'La mayoría de las vistas previas de la API de REST se graduaron y ahora son parte oficial de la API. Los encabezados de vista previa ya no se requieren para la mayoría de las terminales de la API de REST, pero aún funcionarán como se espera si especificas una vista previa graduada en el encabezado de `Accept` de una solicitud. Para encontrar las vistas previas que aún requieran la especificación de la vista previa en el encabezado de `Accept` de una solicitud, consulta las "[Vistas previas de la API](/rest/overview/api-previews)".'
        - 'Ahora puedes utilizar la API de REST para configurar autoenlaces personalizados a recursos externos. La API de REST ahora proporciona terminales beta de `GET`/`POST`/`DELETE`, las cuales puedes utilizar para ver, agregar o borrar autoenlaces personalizados asociados con un repositorio. Para obtener más información, consulta la sección "[Autolinks](/rest/reference/repos#autolinks)".'
        - 'Ahora puedes utilizar la API de REST para sincronizar un repositorio bifurcado con su repositorio ascendente. Para obtener más información, consulta la sección "[Branches](/rest/reference/branches#sync-a-fork-branch-with-the-upstream-repository)" en la documentación de la API de REST.'
        - 'Enterprise administrators on GitHub Enterprise Server can now use the REST API to enable or disable Git LFS for a repository. For more information, see "[Repositories](/rest/reference/repos#git-lfs)."'
        - 'Ahora puedes utilizar la API de REST para consultar la bitácora de auditoría de una empresa. Mientras que el reenviar una bitácora de auditoría proporciona la capacidad de retener y analizar datos con tu propio kit de herramientas y determinar los patrones con el tiempo, la terminal nueva puede ayudarte a realizar un análisis limitado en los eventos recientes. Para obtener más información, consulta la sección "[Administración de {% data variables.product.prodname_enterprise %}](/rest/reference/enterprise-admin#get-the-audit-log-for-an-enterprise)" en la documentación de la API de REST.'
        - 'Las solicitudes de la API de usuario a servidor de las GitHub Apps ahora leen recursos públicos utilizando la API de REST. Esto incluye, por ejemplo, la capacidad de listar propuestas y solicitudes de cambio de repositorios públicos y acceder al contenido y comentarios de estos.'
        - 'Al crear o actualizar un repositorio, ahora puedes configurar si se permite bifurcarlo utilizando las API de REST y de GraphQL. Anteriormente, las API para crear y actualizar repositorios no incluían los archivos `allow_forking` (REST) o `forkingAllowed` (GraphQL). Para obtener más información, consulta la sección "[Repositories](/rest/reference/repos)" en la documentación de la API de REST y "[Repositories](/graphql/reference/objects#repository)" en la documentación de la API de GraphQL.'
        - "Una mutación nueva de GraphQL [`createCommitOnBranch`](/graphql/reference/mutations#createcommitonbranch) facilita el agregar, actualizar y borrar archivos en una rama de un repositorio. Comparado con la API de REST, no necesitas crear blobs y árboles manualmente antes de crear la confirmación. Esto te permite agregar, actualizar o borrar archivos múltiples en una sola llamada a la API.\n\nLas confirmaciones que se crean utilizando la API nueva se firman automáticamente con GPG y se [marcan como verificadas](/github/authenticating-to-github/managing-commit-signature-verification/about-commit-signature-verification) en la IU de {% data variables.product.prodname_ghe_server %}. Las GitHub Apps pueden utilizar la mutación para crear confirmaciones, ya sea directamente o [en nombre de los usuarios](/developers/apps/building-github-apps/identifying-and-authorizing-users-for-github-apps#user-to-server-requests).\n"
        - 'Cuando se crea una etiqueta nueva, la carga útil del webhook de [push](/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#push) ahora incluirá un objeto de `head_commit` que contiene los datos de la confirmación a la cual apunta la etiqueta nueva. como resultado, el objeto `head_commit` siempre contendrá los datos de la confirmación `after` de la carga útil.'
    - heading: 'Performance Changes'
      notes:
        - 'Page loads and jobs are now significantly faster for repositories with many Git refs.'
  known_issues:
    - 'On a freshly set up {% data variables.product.prodname_ghe_server %} instance without any users, an attacker could create the first admin user.'
    - 'Las reglas de cortafuegos personalizadas se eliminan durante el proceso de actualización.'
    - 'Los archivos rastreados del LFS de Git que se [cargaron mediante la interface web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregaron incorrecta y directamente al repositorio.'
    - 'Las propuestas no pudieron cerrarse si contenían un permalink a un blob en el mismo repositorio en donde la ruta de archvio del blob era más grande a 255 caracteres.'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las propuestas en los repositorios privados e internos no se incluirán en los resultados de búsqueda de GitHub.com.'
    - 'El registor de npm del {% data variables.product.prodname_registry %} ya no regresa un valor de tiempo en las respuestas de metadatos. Esto se hizo para permitir mejoras de rendimiento sustanciales. Seguimos teniendo todos los datos necesarios para devolver un valor de tiempo como parte de la respuesta de metadatos y terminaremos de devolver este valor ene l futuro una vez que hayamos resuelto los problemas de rendimiento existentes.'
    - 'Los límites de recursos que son específicos para procesar ganchos de pre-recepción podrían ocasionar que fallen algunos ganchos de pre-recepción.'
  deprecations:
    - heading: 'Obsoletización de GitHub Enterprise Server 2.22'
      notes:
        - '**{% data variables.product.prodname_ghe_server %} 2.22 se descontinuó el 23 de septiembre de 2021**. Esto significa que no se harán lanzamientos de parches, incluso para los problemas de seguridad, después de dicha fecha. Para tener un rendimiento mejor, una seguridad mejorada y cualquier característica nueva, [actualiza a la versión más nueva de {% data variables.product.prodname_ghe_server %}](/enterprise-server@3.3/admin/enterprise-management/upgrading-github-enterprise-server) tan pronto te sea posible.'
    - heading: 'Deprecation of GitHub Enterprise Server 3.0'
      notes:
        - '**{% data variables.product.prodname_ghe_server %} 3.0 se descontinuará el 16 de febrero de 2022**. Esto significa que no se harán lanzamientos de parche, aún para los problemas de seguridad crítucos, después de esta fecha. Para obtener un rendimiento mejor, una seguridad mejorada y características nuevas, [actualiza a la última versión de {% data variables.product.prodname_ghe_server %}](/enterprise-server@3.3/admin/enterprise-management/upgrading-github-enterprise-server) tan pronto te sea posible.'
    - heading: 'Obsoletización del soporte para XenServer Hypervisor'
      notes:
        - 'Comenzando con {% data variables.product.prodname_ghe_server %} 3.3, {% data variables.product.prodname_ghe_server %} en XenServer está obsoleto y ya no hay compatibilidad con él. Por favor, contacta al [Soporte de GitHub](https://support.github.com) si tienes dudas al respecto.'
    - heading: 'Deprecation of OAuth Application API endpoints and API authentication using query parameters'
      notes:
        - "Para prevenir los inicios de sesión accidentales o la exposición de `access_tokens`, desalentamos el uso de las terminales de la API de Aplicaciones OAuth y el uso de la autenticación de la API utilizando parámetros de consulta. Puedes ver las siguientes publicaciones para encontrar los reemplazos propuestos:\n\n*[Reemplazo de las terminales de la API de Aplicaciones OAuth](https://developer.github.com/changes/2020-02-14-deprecating-oauth-app-endpoint/#changes-to-make)\n*[Reemplazo de la autenticación utilizando encabezados en vez de parámetros de consulta](https://developer.github.com/changes/2020-02-10-deprecating-auth-through-query-param/#changes-to-make)\n\nPlaneamos eliminar estas temrinales y ruta de autenticación desde {% data variables.product.prodname_ghe_server %} en {% data variables.product.prodname_ghe_server %} 3.4.\n"
    - heading: 'Deprecation of the CodeQL runner'
      notes:
        - 'El ejecutor de {% data variables.product.prodname_codeql %} se obsoletizará. {% data variables.product.prodname_ghe_server %} 3.3 será el último lanzamiento de la serie que es compatible con el ejecutor de {% data variables.product.prodname_codeql %}. Desde {% data variables.product.prodname_ghe_server %} 3.4, se eliminará el ejecutor de {% data variables.product.prodname_codeql %} y este ya no será compatible. La versión 2.6.2 del CLI de {% data variables.product.prodname_codeql %} o superior es un reemplazo con todas las características para el ejecutor del {% data variables.product.prodname_codeql %}. Para obtener más informa]ción, consulta la sección [Bitácora de cambios de {% data variables.product.prodname_dotcom %}(https://github.blog/changelog/2021-09-21-codeql-runner-deprecation/).'
    - heading: 'Deprecation of custom bit-cache extensions'
      notes:
        - "Desde {% data variables.product.prodname_ghe_server %} 3.1, el soporte de las extensiones bit-cache propietarias de {% data variables.product.company_short %} se comenzó a eliminar paulatinamente. Estas extensiones ahora son obsoletas en {% data variables.product.prodname_ghe_server %} 3.3.\n\nCualquier repositorio que ya haya estado presente y activo en {% data variables.product.product_location %} ejecutando la versión 3.1 o 3.2 ya se actualizó atuomáticamente.\n\nLos repositorios que no estuvieron presentes y activos antes de mejorar a {% data variables.product.prodname_ghe_server %} 3.3 podrían no funcionar de forma óptima sino hasta que se ejecute una tarea de mantenimiento de repositorio y esta se complete exitosamente.\n\nPara iniciar una tarea de mantenimiento de repositorio manualmente, dirígete a `https://<hostname>/stafftools/repositories/<owner>/<repository>/network` en cada repositorio afectado y haz clic en el botón **Schedule**.\n"
  backups:
    - '{% data variables.product.prodname_ghe_server %} 3.3 requiere por lo menos de las [Utilidades de Respaldo de GitHub Enterprise Backup 3.3.0](https://github.com/github/backup-utils) para hacer [Respaldos y Recuperación de Desastres](/admin/configuration/configuring-your-enterprise/configuring-backups-on-your-appliance).'
