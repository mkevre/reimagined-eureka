date: '2021-06-03'
intro: 'For minimum infrastructure requirements, see "[About minimum requirements for {% data variables.product.prodname_ghe_server %} 3.0 and later](/admin/enterprise-management/upgrading-github-enterprise-server#about-minimum-requirements-for-github-enterprise-server-30-and-later)."'
sections:
  features:
    - heading: 'Escaneo de Secretos de la Seguridad Avanzada de GitHub'
      notes:
        - "[El escaneo de secretos](https://github.com/features/security) ahora está disponible en {% data variables.product.prodname_ghe_server %} 3.1+. Escanea repositorios públicos y privados para las credenciales confirmadas, encuentra secretos y notifica al proveedor de secretos o administrador en el momento en el que se confirmen en un repositorio.\n\nEste lanzamiento incluye varias mejoras desde la beta del escaneo de secretos en {% data variables.product.prodname_ghe_server %}:\n\n- Expandimos nuestra [cobertura de patrones](/enterprise-server@3.1/code-security/secret-security/about-secret-scanning#about-secret-scanning-for-private-repositories) de 24 socios a 37\n- Agregamos una [API](/rest/reference/secret-scanning) y [webhooks](/developers/webhooks-and-events/webhook-events-and-payloads#secret_scanning_alert)\n- Agregamos [notificaciones para autores de confirmaciones](https://github.blog/changelog/2021-03-05-secret-scanning-notifications-for-commit-authors-on-private-repositories/) cuando confirman secretos\n- Actualizamos la vista del índice para que sea más fácil clasificar los secretos por lote\n- Reducimos la tasa de falsos positivos en varios patrones\n\nLos administradores que utilicen la {% data variables.product.prodname_GH_advanced_security %} pueden [habilitar y configurar](/enterprise-server@3.1/admin/configuration/configuring-secret-scanning-for-your-appliance) el escaneo de secretos de {% data variables.product.prodname_GH_advanced_security %}. Puedes revisar los [requisitos mínimos actualizados para tu plataforma](/enterprise-server@3.1/admin/installation/setting-up-a-github-enterprise-server-instance) antes de que habilites el escaneo de secretos de la {% data variables.product.prodname_GH_advanced_security %}.\n"
    - heading: 'Mejoras en la facturación de la Seguridad Avanzada de GitHub'
      notes:
        - "Este lanzamiento incluye varias mejoras a la facturación de la {% data variables.product.prodname_GH_advanced_security %} en {% data variables.product.prodname_ghe_server %}:\n\n- Los clientes de la {% data variables.product.prodname_GH_advanced_security %} ahora pueden ver su conteo de confirmantes activos y la cantidad de plazas de confirmante sin utilizar restantes en la página de facturación de sus cuentas de organización o de empresa. Si se compra la Seguridad Avanzada para una empresa, los administradores también pueden ver las plazas de confirmantes activos que utilizan otras organizaciones dentro de sus empresas. Para obtener más información, consulta las secciones \"[Acerca del licenciamiento de la Seguridad Avanzada de GitHub](/enterprise-server@3.1/admin/advanced-security/about-licensing-for-github-advanced-security)\" y \"[Visualizar tu uso de la Seguridad Avanzada de GitHub](/enterprise-server@3.1/admin/advanced-security/viewing-your-github-advanced-security-usage).\"\n- Los clientes de la Seguridad Avanzada de GitHub ahora pueden ver su conteo de confirmantes activos en la página de facturación de su cuenta de empresa u organización para cualquier repositorio que tenga habilitada la Seguridad Avanzada. Estos cambios ayudan a los administradores de facturación a rastrear su uso contra la cantidad de licencias de confirmante que compraron. Para obtener más información, consulta la sección \"[Administrar la configuración de análisis y seguridad de tu organización](/enterprise-server@3.1/organizations/keeping-your-organization-secure/managing-security-and-analysis-settings-for-your-organization)\".\n"
    - heading: 'Mejoras al Dependabot'
      notes:
        - "This release includes improvements to Dependabot alerts in {% data variables.product.prodname_ghe_server %}:\n\n- Users with Dependabot alerts enabled can see which of their repositories are impacted by a given vulnerability by navigating to its entry in the [GitHub Advisory Database](https://github.com/advisories). This feature is available in public beta. For more information, see \"[Viewing and updating vulnerable dependencies in your repository](/enterprise-server@3.1/code-security/supply-chain-security/viewing-and-updating-vulnerable-dependencies-in-your-repository).\"\n- When a vulnerability is added to GitHub Advisory Database, you will no longer receive [email and web notifications](https://github.com/notifications) for Dependabot alerts on low and moderate severity vulnerabilities. These alerts are still accessible from the repository's Security tab. For more information, see \"[Viewing and updating vulnerable dependencies in your repository](/enterprise-server@3.1/code-security/supply-chain-security/viewing-and-updating-vulnerable-dependencies-in-your-repository).\"\n- You can now give people instructions on how to responsibly report security vulnerabilities in your project by adding a `SECURITY.md` file to your repository's `root`, `docs`, or `.github` folder. When someone creates an issue in your repository, they will see a link to your project's security policy. For more information, see \"[Adding a security policy to your repository](/enterprise-server@3.1/code-security/getting-started/adding-a-security-policy-to-your-repository).\"\n"
    - heading: 'Beta de Visualización del Flujo de Trabajo de GitHub Actions'
      notes:
        - "{% data variables.product.prodname_actions %} can now generate a visual graph of your workflow on every run. With workflow visualization, you can:\n- View and understand complex workflows\n- Track progress of workflows in real-time\n- Troubleshoot runs quickly by easily accessing logs and jobs metadata\n- Monitor progress of deployment jobs and easily access deployment targets\n\nFor more information, see \"[Using the visualization graph](/actions/managing-workflow-runs/using-the-visualization-graph).\"\n"
    - heading: 'Otorgamiento de Autorización de Dispositivos OAuth 2.0'
      notes:
        - "[OAuth 2.0 Device Authorization Grant](https://github.com/login/device) allows any CLI client or developer tool to authenticate using a secondary system with a browser.\n\nAdministrators using [OAuth Apps](/developers/apps/authorizing-oauth-apps#device-flow) and [GitHub Apps](/developers/apps/authorizing-oauth-apps#device-flow) can enable and configure OAuth 2.0 Device Authorization Flow, in addition to the existing Web Application Flow. You can review the [updated minimum requirements for your platform](/enterprise-server@3.1/admin/installation/setting-up-a-github-enterprise-server-instance) before you enable OAuth 2.0 Device Authorization Flow.\n"
    - heading: 'Fusión automática de solicitudes de cambio'
      notes:
        - "Con la fusión automática, las solicitudes de cambios pueden configurarse para fusión automática cuando se haya cumplido con todos los requisitos de fusión. Esto les ahorra a los usuarios la necesidad de verificar constantemente el estado de sus solicitudes de cambio para poderlas fusionar. Los usuarios pueden habilitar la fusión automática si tienen permiso para fusionar y en las solicitudes de cambio que no hayan cumplido con los requisitos de fusión. Para obtener más información, consulta la sección \"[Fusionar las solicitudes de cambios automáticamente](/enterprise-server@3.1/github/collaborating-with-issues-and-pull-requests/automatically-merging-a-pull-request)\".\n"
    - heading: 'Notificaciones personalizadas'
      notes:
        - "Puedes personalizar los tipos de notificaciones que quieres recibir de repositorios individuales. Para obtener más información, consulta la sección \"[Configurar las notificaciones](/enterprise-server@3.1/github/managing-subscriptions-and-notifications-on-github/configuring-notifications#configuring-your-watch-settings-for-an-individual-repository)\".\n"
    - heading: 'GitHub Mobile filtering'
      notes:
        - "[{% data variables.product.prodname_mobile %}](https://github.com/mobile) filtering allows you to search for and find issues, pull requests, and discussions from your device. New metadata for issues and pull request list items allow you to filter by assignees, checks status, review states, and comment counts.\n\n{% data variables.product.prodname_mobile %} beta is available for {% data variables.product.prodname_ghe_server %}. Sign in with our [Android](https://play.google.com/store/apps/details?id=com.github.android) and [iOS](https://apps.apple.com/app/github/id1477376905) apps to triage notifications and manage issues and pull requests on the go. Administrators can disable mobile support for their Enterprise using the management console or by running `ghe-config app.mobile.enabled false`. For more information, see \"[GitHub for mobile](/github/getting-started-with-github/using-github/github-for-mobile).\"\n"
  changes:
    - heading: 'Cambios en la administración'
      notes:
        - 'Al precalcular las comprobaciones, la cantidad de tiempo en el que un repositorio está bajo llave se reduce drásticamente, lo cual permite que más operaciones de escritura tengan éxito inmediatamente y mejora el desempeño de mono-repositorio.'
        - 'The latest release of the CodeQL CLI supports uploading analysis results to GitHub. This makes it easier to run code analysis for customers who wish to use CI/CD systems other than {% data variables.product.prodname_actions %}. Previously, such users had to use the separate CodeQL runner, which will continue to be available. For more information, see "[About CodeQL code scanning in your CI system](/enterprise-server@3.1/code-security/secure-coding/about-codeql-code-scanning-in-your-ci-system)."'
        - '{% data variables.product.prodname_actions %} now supports skipping `push` and `pull_request` workflows by looking for some common keywords in your commit message.'
        - 'Se archivará las anotaciones de verificación más antiguas a cuatro meses.'
    - heading: 'Cambios de seguridad'
      notes:
        - 'Following feedback, display of Code Scanning results on a pull request without submitting with a pull request ID will remain supported. For more information, see "[Configuring code scanning](/enterprise-server@3.1/code-security/secure-coding/configuring-code-scanning#scanning-pull-requests)" and "[Configuring CodeQL code scanning in your CI system](/enterprise-server@3.1/code-security/secure-coding/configuring-codeql-code-scanning-in-your-ci-system#scanning-pull-requests).'
        - 'La compatibilidad de carga de SARIF aumentó a un máximo de 5000 resultados por carga.'
    - heading: 'Cambios de desarrollador'
      notes:
        - 'Puedes especificar URL de rellamado múltiples al configurar una GitHub App. Esto se puede utilizar en servicios con dominios o subdominios múltiples. GitHub siempre negará la autorización si la URL de rellamado de la solicitud no está en la lista de autorización de URL de rellamado.'
        - 'El permiso de archivos de GitHub App se actualizó para permitir que un desarrollador de apps especifique hasta 10 archivos para acceso de solo lectura o de lectura y escritura a los que su app puede solicitar acceso.'
        - 'Ahora, CodeQL es compatible con más [bibliotecas y marcos de trabajo](https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/) para diversos lenguajes como ([C++](https://github.com/github/codeql/tree/main/cpp), [JavaScript](https://github.com/github/codeql/tree/main/javascript), [Python](https://github.com/github/codeql/tree/main/python),[Java](https://github.com/github/codeql/tree/main/java), [Go](https://github.com/github/codeql-go/tree/main)). El motor de CodeQL ahora puede detectar más fuentes de datos no confiables de usuario, lo cual mejora la calidad y profundidad de las alertas de escaneo de código. Para obtener más información, consulta la sección "[Acerca de CodeQL](https://codeql.github.com/docs/codeql-overview/about-codeql/)".'
        - 'Cuando configuras una GitHub App, la URL de rellamado de autorización es un campo requerido. Ahora, permitimos que el desarrollador especifique varias URL de rellamado. Esto puede utilizarse en servicios con varios dominios o subdominios. GitHub siempre negará la autorización si la URL de rellamado de la solicitud no está en la lista de autorización de la URL de rellamado.'
        - 'Borra un directorio de archivos completo, incluyendo los subdirectorios, desde tu buscador web. Para obtener más información, consulta la sección "[Borrar un archivo o directorio](/enterprise-server@3.1/github/managing-files-in-a-repository/deleting-files-in-a-repository#deleting-a-directory)".'
        - 'Incluye palabras múltiples después del `#` en una propuesta, debate o comentario de solicitud de cambios para restringir aún más tu búsqueda.'
        - 'Cuando estás escribiendo una propuesta, solicitud de cambios o comentario de debate, la sintaxis de la lista para las viñetas, númeras y tareas se autocompleta después de que tecleas `return` o `enter`.'
    - heading: 'Cambios a la API'
      notes:
        - 'The code scanning API allows users to upload data about static analysis security testing results, or export data about alerts. For more information, see the [code scanning API reference](/rest/reference/code-scanning).'
        - 'The [GitHub Apps API](/rest/reference/apps) for managing installations has now graduated from an API preview to a generally available API. The [preview header](/rest/overview/api-previews) is no longer required to access these endpoints.'
  security_fixes:
    - '**MEDIUM** Under certain circumstances, users who were removed from a team or organization could retain write access to branches they had existing pull requests opened for.'
    - 'Los paquetes se actualizaron a las últimas versiones de seguridad.'
  bugs:
    - heading: 'Fixes for known issues from Release Candidate'
      notes:
        - 'All known issues from Release Candidate 1 have been fixed, except those listed in the Known Issues section below.'
    - heading: 'Correcciones para otros problemas'
      notes:
        - 'On the "Configure Actions and Packages" page of the initial installation process, clicking on the "Test domain settings" button did not complete the test.'
        - 'Running `ghe-btop` failed with an error and cannot find a `babeld` container.'
        - 'MySQL could reload and cause downtime if you change auto failover settings.'
        - 'After upgrading, a mismatch of internal and external timeout values created service unavailability.'
        - 'Expected replication delays in MSSQL generated warnings.'
        - 'Link to "[Configuring clustering](/admin/enterprise-management/configuring-clustering)" on the Management Console was incorrect.'
        - 'Cuando creas o editas un gancho de pre-recepción, una condición de carrera en la interface de usuario significa que, después de seleccionar un repositorio, los archivos dentro de este alguna vez no se llenaron en el menú desplegable de los archivos.'
        - 'When an IP address is added to a whitelist using "Create Whitelist Entry" button, it could still be shown as locked out.'
        - 'References to the "Dependency graph" and "Dependabot alerts" features were not shown as disabled on some repositories.'
        - 'Setting an announcement in the enterprise account settings could result in a 500 Internal Server Error.'
        - 'HTTP POST requests to the `/hooks` endpoint could fail with a 401 response due to an incorrectly configured `hookID`.'
        - 'The `build-server` process failed to clean up processes, leaving them in the `defunct` state.'
        - '`spokesd` created excessive log entries, including the phrase "fixing placement skipped".'
        - 'While upgrading Actions the upgrade could fail if the instance could not make self-requests via its configured hostname.'
        - 'Upgrading from 2.22.x to 3.1.0.rc1 could result in a database migration error relating to the `BackfillIntegrationApplicationCallbackUrlsTransition` data transition.'
  known_issues:
    - 'Access to a repository through the administrative shell using `ghe-repo <owner>/<reponame>` will hang. As a workaround, use `ghe-repo <owner>/<reponame> -c "bash -i"` until a fix is available in the next version.'
    - 'The {% data variables.product.prodname_registry %} npm registry no longer returns a time value in metadata responses. This was done to allow for substantial performance improvements. We continue to have all the data necessary to return a time value as part of the metadata response and will resume returning this value in the future once we have solved the existing performance issues.'
    - 'En una instalación nueva de {% data variables.product.prodname_ghe_server %} que no tenga ningún usuario, cualquier atacante podría crear el primer usuario administrativo.'
    - 'Las reglas personalizadas del cortafuegos no se mantienen durante una mejora.'
    - 'Los archivos rastreados del LFS de Git que se [cargaron mediante la interface web](https://github.com/blog/2105-upload-files-to-your-repositories) se agregaron incorrecta y directamente al repositorio.'
    - 'Las propuestas no pudieron cerrarse si contenían un permalink a un blob en el mismo repositorio en donde la ruta de archvio era más grande a 255 caracteres.'
    - 'Cuando se habilita "Los usuarios pueden buscar en GitHub.com" con GitHub Connect, las propuestas en los repositorios privados e internos no se incluirán en los resultados de búsqueda de GitHub.com.'
    - 'Upgrading an instance that has previously ran a 2.13 release, but not a 2.14 release, results in a database migration error relating to the `AddRepositoryIdToCheckRuns` data transition.'
  deprecations:
    - heading: 'Obsoletización de GitHub Enterprise Server 2.20'
      notes:
        - '**{% data variables.product.prodname_ghe_server %} 2.20 se descontinuó el 2 de marzo de 2021**. Esto significa que no se harán lanzamientos de parche, aún para los problemas de seguridad crítucos, después de esta fecha. Para obtener un rendimiento mejor, una seguridad mejorada y características nuevas, [actualiza a la última versión de {% data variables.product.prodname_ghe_server %}](/enterprise-server@3.1/admin/enterprise-management/upgrading-github-enterprise-server) tan pronto te sea posible.'
    - heading: 'Obsoletización de GitHub Enterprise Server 2.21'
      notes:
        - '**{% data variables.product.prodname_ghe_server %} 2.21 se descontinuará el 9 de junio de 2021**. Esto significa que no se harán lanzamientos de parche, aún para los problemas de seguridad crítucos, después de esta fecha. Para obtener un rendimiento mejor, una seguridad mejorada y características nuevas, [actualiza a la última versión de {% data variables.product.prodname_ghe_server %}](/enterprise-server@3.1/admin/enterprise-management/upgrading-github-enterprise-server) tan pronto te sea posible.'
    - heading: 'Obsoletización de los Eventos de Webhook tradicionales de las GitHub Apps'
      notes:
        - 'Comenzando con {% data variables.product.prodname_ghe_server %} 2.21.0, dos eventos de webhook relacionados con GitHub Apps se obsoletizaron y eliminaron en la versión 3.2.0 de {% data variables.product.prodname_ghe_server %}. Los eventos obsoletizados de `integration_installation` and `integration_installation_repositories` tienen eventos equivalentes que serán compatibles. Puedes encontrar más información en la [publicación del blog acerca de los anuncios de obsoletización](https://developer.github.com/changes/2020-04-15-replacing-the-installation-and-installation-repositories-events/).'
    - heading: 'Obsoletización de la terminal tradicional para las GitHub Apps'
      notes:
        - 'Comenzando con {% data variables.product.prodname_ghe_server %} 2.21.0, la terminal tradicional de GitHub Apps para crear tokens de acceso a las instalaciones se obsoletizó y se eliminará en la versión 3.2.0 de {% data variables.product.prodname_ghe_server %}. Puedes encontrar más información disponible en la [publicación del blog sobre los anuncios de obsoletización](https://developer.github.com/changes/2020-04-15-replacing-create-installation-access-token-endpoint/).'
    - heading: 'Obsoletización de la API de aplicaciones OAuth'
      notes:
        - 'GitHub ya no es compatible con las terminales de la aplicación de OAuth que contengan `access_token` como parámetro de ruta. Hemos incluído terminales nuevas que te permiten administrar los tokens para las apps de OAuth de forma segura al mover a `access_token` al cuerpo de solicitud. Aunque se hayan obsoletizado, aún se puede acceder a las terminales en esta versión. Intentamos eliminar estas terminales en la versión 3.4 de {% data variables.product.prodname_ghe_server %}. Para obtener más información, consulta la [publicación del blog sobre los anuncios de obsoletización](https://developer.github.com/changes/2020-02-14-deprecating-oauth-app-endpoint/).'
    - heading: 'Obsoletización de la compatibilidad del SHA corto de GitHub Actions'
      notes:
        - '{% data variables.product.prodname_actions %} will remove support for referencing actions using the shortened version of a git commit SHA. This may cause some workflows in your repository to break. To fix these workflows, you will need to update the action reference to use the full commit SHA. For more information, see "[Security hardening for {% data variables.product.prodname_actions %}](/actions/learn-github-actions/security-hardening-for-github-actions#using-third-party-actions)."'
    - heading: 'Deprecation of XenServer Hypervisor support'
      notes:
        - 'Beginning in {% data variables.product.prodname_ghe_server %} 3.1, we will begin discontinuing support for Xen Hypervisor. The complete deprecation is scheduled for {% data variables.product.prodname_ghe_server %} 3.3, following the standard one year deprecation window.'
  backups:
    - '{% data variables.product.prodname_ghe_server %} 3.1 requiere por lo menos de una versión [3.1.0 de las Utilidades de Respaldo de GitHub Enterprise](https://github.com/github/backup-utils) para los [Respaldos y la Recuperación de Desastres](/enterprise-server@3.1/admin/configuration/configuring-backups-on-your-appliance).'
